<div class="container">

<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Signup</h1>

    <!-- show any messages that come back with authentication -->
     <div ng-show="message.length >0" class="alert alert-danger">{{message}}</div>

    <!-- LOGIN FORM -->
    <!-- <form action="/api/signup" method="post"> -->
    <form name="form" ng-submit="signup(user)" >
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" ng-model="user.email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="user.password">
        </div>
      <!--   <div class="form-group">
            <label>Role</label>
            <input type="text" class="form-control" name="role" ng-model="user.role">
        </div> -->


        <button type="submit" class="btn btn-warning btn-lg">Signup</button>
    </form>

    <hr>

    <p>Already have an account? <a ui-sref="/login">Login</a></p>

</div>

</div>
