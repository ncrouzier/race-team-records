<div class="jumbotron">
    <div class="row text-left" style="padding-left:15px; margin-bottom:10px;">
        <div class="btn-group" style="width:100%; padding-right:15px;">
            <div class="btn-group">
                <span > Search for a result: <input ng-model="searchQuery" class="form-control" type="text" placeholder="Filter by race, racer, date, time..." style="width: 300px; display:inline;" analytics-on="change" analytics-event="Result" analytics-category="viewResult" analytics-label="view result : {{searchQuery}}" autofocus ng-model-options="{debounce: 100}"><span class="searchclear fa fa-times-circle" ng-show="searchQuery" ng-click="searchQuery='';"></span>
                <i class="hoverhand fa fa-plus-square" style="color:#03C03C;" ng-if="user.role == 'admin'" ng-click="showAddResultModal()" title="Add a result"></i>
            </div>

            <span style="float:right;">Page size:<ui-select ng-model="resultsTableProperties.pageSize" theme="select2" style="min-width: 60px;">
                <ui-select-match placeholder="Select a result size type">{{$select.selected}}</ui-select-match>
                <ui-select-choices repeat="size in resultSize track by size">
                    <div ng-bind="size"></div>
                </ui-select-choices>
            </ui-select>
            </span>
        </div>

    </div>

    <div class="row">
        <div class="col-md-12">
            <race-list 
                races-list="racesList"
                search-query="searchQuery"
                results-table-properties="resultsTableProperties"
                user="user">
            </race-list>
        </div>
    </div>

   
    <div class="row text-center">
        <div class="col-md-12">
            <dir-pagination-controls on-page-change="pageChange(newPageNumber)"></dir-pagination-controls>
        </div>
    </div>



</div>
