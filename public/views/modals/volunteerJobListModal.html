<div class="modal-header">
    <h3 class="modal-title">Volunteer Jobs - {{member.firstname}} {{member.lastname}} ({{year}})</h3>
</div>
<div class="modal-body">
    <div ng-if="loading" class="text-center">
        <i class="fa fa-spinner fa-spin fa-3x"></i>
        <p>Loading volunteer jobs...</p>
    </div>

    <div ng-if="!loading && volunteerJobs.length === 0" class="text-center text-muted">
        <i class="fa fa-info-circle"></i> No volunteer jobs found for {{year}}.
    </div>

    <table class="table table-striped table-hover" ng-if="!loading && volunteerJobs.length > 0">
        <thead>
            <tr>
                <th>Date</th>
                <th>Event Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="job in volunteerJobs | orderBy:'-jobDate'">
                <td>{{job.jobDate | date:'yyyy-MM-dd':'UTC'}}</td>
                <td>{{job.eventName}}</td>
                <td>{{job.description}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()">Close</button>
</div>
